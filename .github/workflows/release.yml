# When someone changes the version in package.json to 1.2.3 and pushes a commit with the
# message Release 1.2.3, the npm-publish action will create a new tag v1.2.3 and
# publish the package to the npm registry.

name: 'Release'

on:
  push:
    branches:
      - main

jobs:
  npm-publish:
    name: Release Package to NPM
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Publish if version has been updated
      uses: pascalgn/npm-publish-action@1.3.6
      with:
        tag_name: "v%s"
        tag_message: "v%s"
        create_tag: "true"
        commit_pattern: "^Release (\\S+)"
        workspace: "."
        publish_command: "yarn"
        publish_args: "--non-interactive"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}